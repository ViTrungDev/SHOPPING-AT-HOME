<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cảm Ơn Bạn Đã Đăng Ký!</h1>
        <p>Xin chào,</p>
        <p>Cảm ơn bạn đã đăng ký tại Shopping at Home. Tài khoản của bạn đã được tạo thành công.</p>
        <p>Chúng tôi rất vui mừng khi có bạn tham gia. Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với đội ngũ hỗ trợ của chúng tôi.</p>
        <p>Trân trọng,</p>
        <p>Đội ngũ Shopping at Home</p>
    </div>
</body>
</html>
